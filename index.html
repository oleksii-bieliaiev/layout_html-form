<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.5026d7ff.css"></head><body>  <script type="text/javascript" src="main.e97352c4.js"></script> <form class="form" action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="blockForm"> <legend>Personal information</legend> <div class="form-field"> <label for="surname">Surname:</label> <input type="text" class="field" name="Surname" required autocomplete="off"> </div> <div class="form-field"> <label for="name">Name:</label> <input type="text" class="field" autocomplete="off" name="Name" required> </div> <div class="form-field"> <label for="tentacles">How old are you?</label> <input type="number" class="field" name="age" min="1" max="100" value="12" autocomplete="off"> </div> <div class="form-field"> <label for="start">Full date of birth:</label> <input type="date" class="field" name="dateOfBirth" min="1960-01-01" max="2022-07-29"> </div> <div class="form-field"> <label for="terms">I accept the term of the aggrement</label> <input type="checkbox" class="lastfield" name="terms" required> </div> </fieldset> <fieldset class="blockForm"> <legend>Registration</legend> <div class="form-field"> <label for="email">E-mail:</label> <input type="email" class="field" placeholder="email@exemple.com" name="E-mail" required> </div> <div class="form-field"> <label for="password">Password:</label> <input type="password" class="lastfield" name="password" required min="5" max="10"> </div> </fieldset> <fieldset class="blockForm"> <legend>An interesting fact about you!</legend> <div class="form-field field"> <label for="cats">Do you love cats?</label> <label> <input type="radio" name="cats" value="yes"> Yes </label> <label> <input type="radio" name="cats" value="no"> No </label> </div> <div class="form-field"> <label for="color">What is your favorite color?</label> <input type="color" class="field" name="color" value="#e66465"> </div> <div class="form-field"> <label for="time">What time do you go to bed?</label> <input type="time" class="field" name="time" min="9:00" max="23:59"> </div> <div class="form-field field" name="cars"> <label for="cars">What are your favorite brand of cars?</label> <select name="brand" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> <option value=" " selected></option> </select> </div> <div class="form-field"> <label for="range">How do you rate our work?</label> <input type="range" class="lastfield" name="rate" min="1" max="10" value="0"> </div> </fieldset> <fieldset class="blockForm"> <legend>Additional info</legend> <div class="form-field field"> <label for="comments">Comments:</label> <textarea name="Comments" cols="20" rows="2"></textarea> </div> <div class="form-field"> <label for="recommend">Would you recommend us?</label> <select name="recommend" class="lastfield"> <option value="yes">yes</option> <option value="no">no</option> </select> </div> </fieldset> <button type="submit">Submit</button> </form> </body></html>
