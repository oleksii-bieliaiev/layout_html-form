<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="#"class="form-field">
      <fieldset>
        <legend>Personal information</legend>
        <div class="form">
          <label for="name">Surname:</label>
          <input type="text"
           id="surname"
           autocomplete="off">
        </div>
        <div class="form">
          <label for="name">Name:</label>
          <input type="text"
          id="name"
          autocomplete="off">
        </div>
        <div class="form">
          <label for="tentacles">How old are you?</label>
          <input type="number"
          id="tentacles"
          name ="tentacles"
          min ="1"
          max="100"
          value="12">
        </div>
        <div class="form">
          <label for="start">Full date of birth:</label>
          <input type="date"
          id="dateOfBirth"
          name ="dateOfBirth"
          min ="1960-01-01"
          max="2022-07-29">
        </div>
        <div class="form">
          <label for="terms">I accept the term of the aggrement</label>
          <input type="checkbox"
          id="terms"
          required>
        </div>
      </fieldset>
    </form>
    <form action="#" class="form-field">
      <fieldset>
        <legend>Registration</legend>
        <div class="form">
          <label for="email">E-mail:</label>
          <input type="email"
           id="email"
           placeholder="email@exemple.com">
        </div>
        <div class="form">
          <label for="password">Password:</label>
          <input type="password"
           id="password"
           autocomplete="off">
        </div>
      </fieldset>
    </form>
    <form action="#" class="form-field">
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form">
          <label for="cats">Do you love cats?</label>
          <label>
            <input type="radio"
             name ="cats"
             value="y"
             checked >
           Yes
          </label>
          <label>
            <input type="radio"
             name ="cats"
             value="n"
             checked>
           No
          </label>
        </div>
        <div class="form">
          <label for="color">What is your favorite color?</label>
          <input type="color"
           id="head"
           name="head"
           value="#e66465">
        </div>
        <div class="form">
          <label for="appt">What time do you go to bed?</label>
          <input type="time"
           id="appt"
           name="appt"
           min="9:00"
           max="23:59">
        </div>
        <div class="form">
          <label for="cars">What are your favorite brand of cars?</label>
          <select name="cars"
          id="cars"
          required
          multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="form">
          <label for="range">How do you rate our work?</label>
          <input type="range"
           id="rate"
           name="rate"
           min="1"
           max="10">
        </div>
      </fieldset>
    </form>
    <form action="#" class="form-field">
      <fieldset>
        <legend>Additional info</legend>
        <div class="form">
          <label for="comments">Comments:</label>
          <textarea
           id="comments"
           name="comments"
           cols="20"
           rows="2"
        ></textarea>
        </div>
        <div class="form">
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend"
          id="recommend"
          required>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
    </form>
    <button type="submit">Submit</button>
  </body>
</html>
